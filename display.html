<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <style>
      span {
          margin:10px;
          padding:10px;
          width:100px;
          height: 100px;
      }
      .inline-block{
          display:inline-block;
      }

      h1{
          visibility: hidden;
      }
      .black{
          position: fixed;
          left:0;
          right:0;
          top:0;
          bottom:0; 
          background-color:rgba(red, green, blue, 0.8);
          background-color:rgba(red, green, blue);
          opacity: 0.8;
      }
  </style>
</head>
<body>

    <div class="black"></div>
    <span>Hello</span>
    <span>Hello</span>
    <span>Hello</span>
    <h1>Hello</h1>
    <span class="inline-block">Hello</span>
    <span class="inline-block">Hello</span>
    <span class="inline-block">Hello</span>
</body>
</html>
